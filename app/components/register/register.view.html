<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" placeholder="Username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="Text1" class="form-control" ng-model="vm.user.password" placeholder="Password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" placeholder="Confirm Password" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Confirm Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.type.$dirty && form.type.$error.required }">
            <select name="type" ng-model="data.singleSelect">
              <option value="1">User</option>
              <option value="2">Administrator</option>
            </select>
            <span ng-show="form.type.$dirty && form.type.$error.required" class="help-block">Type is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.first_name.$dirty && form.first_name.$error.required }">
            <input type="text" name="first_name" id="Text1" class="form-control" ng-model="vm.user.first_name" placeholder="First Name" required />
            <span ng-show="form.first_name.$dirty && form.first_name.$error.required" class="help-block">First Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.last_name.$dirty && form.last_name.$error.required }">
            <input type="text" name="last_name" id="Text1" class="form-control" ng-model="vm.user.last_name" placeholder="Last Name" required />
            <span ng-show="form.last_name.$dirty && form.last_name.$error.required" class="help-block">Last Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <input type="text" name="address" id="Text1" class="form-control" ng-model="vm.user.address" placeholder="Address" required />
            <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Address is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
            <input type="text" name="mobile" id="Text1" class="form-control" ng-model="vm.user.mobile" placeholder="Mobile" required />
            <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">Mobile is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input type="text" name="email" id="Text1" class="form-control" ng-model="vm.user.email" placeholder="Email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email address is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
