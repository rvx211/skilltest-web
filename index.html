<!DOCTYPE html>
<html lang="en" ng-app="SimpleNote">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Test Frontend</title>

        <!-- Bootstrap -->
        <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="col-sm-8 col-sm-offset-2">
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
        
        <!-- Import Prequisite -->
        <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="application/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <!-- Import main apps -->
        <script src="apps.js"></script>
        <!-- Import services-->
        <script src="services/authentication.service.js"></script>
        <script src="services/user.service.js"></script>
        <script src="services/note.service.js"></script>
        <script src="services/flash.service.js"></script>
        <!-- Import controllers-->
        <script src="controllers/LoginController.js"></script>
        <script src="controllers/RegisterController.js"></script>
        <script src="controllers/HomeController.js"></script>
        <script src="controllers/ViewController.js"></script>
        <script src="controllers/EditController.js"></script>
    </body>
</html>
